<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Netflix - Home</title>
  </head>
  <body>
    <!-- <div class="background"></div> -->
    <nav class="navbar">
      <div class="navbar__logo-links">
        <div class="navbar__logo">
          <img class="navbar__logo-img" src="img/netflixlogo.png" alt="Logo Neflix" />
        </div>
        <div class="navbar__links">
          <a href="#" class="inicio">Início</a>
          <a href="#" class="sublink">Séries</a>
          <a href="#" class="sublink">Filmes</a>
          <a href="#" class="sublink">Bombando</a>
          <a href="#" class="sublink">Minha lista</a>
        </div>
      </div>

      <div class="navbar__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bell"></i>
        <img src="img/user.png" alt="imagem user" />
        <i class="fa-solid fa-sort-down"></i>
      </div>
    </nav>
    <main>
      <div class="banner">
        <img class="banner__poster" src="img/spiderheadposter.png" />
        <span class="banner__description">
          Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da
          indústria farmacêutica.
        </span>
        <div class="banner__buttons">
          <button class="banner__buttons-play"><i class="fa-solid fa-play fa-lg"></i>Assistir</button>
          <button class="banner__buttons-info"><i class="fas fa-thin fa-circle-info fa-lg"></i>Mais Informações</button>
        </div>
      </div>

      <div class="list">
        <p class="list__title">Minha Lista</p>
        <div class="list__image-container">
          <img class="list__image" src="img/poster_01.png" alt="" />
          <img class="list__image" src="img/poster_02.png" alt="" />
          <img class="list__image" src="img/poster_03.png" alt="" />
          <img class="list__image" src="img/poster_04.png" alt="" />
          <img class="list__image" src="img/poster_05.png" alt="" />
          <img class="list__image" src="img/poster_06.png" alt="" />
        </div>
      </div>

      <div class="list">
        <p class="list__title">Em alta</p>
        <div class="list__image-container">
          <img class="list__image" src="img/poster_08.png" alt="" />
          <img class="list__image" src="img/poster_09.png" alt="" />
          <img class="list__image" src="img/poster_10.png" alt="" />
          <img class="list__image" src="img/poster_12.png" alt="" />
          <img class="list__image" src="img/poster_13.png" alt="" />
          <img class="list__image" src="img/poster_11.png" alt="" />
        </div>
      </div>

      <div class="list">
        <p class="list__title">Séries estrangeiras</p>
        <div class="list__image-container">
          <img class="list__image" src="img/poster_01 (1).png" alt="" />
          <img class="list__image" src="img/poster_30.png" alt="" />
          <img class="list__image" src="img/poster_20.png" alt="" />
          <img class="list__image" src="img/poster_21.png" alt="" />
          <img class="list__image" src="img/poster_14.png" alt="" />
          <img class="list__image" src="img/poster_15.png" alt="" />
        </div>
      </div>

      <div class="list">
        <p class="list__title">Séries excêntricas de humor ácido</p>
        <div class="list__image-container">
          <img class="list__image" src="img/poster_23.png" alt="" />
          <img class="list__image" src="img/poster_01 (1).png" alt="" />
          <img class="list__image" src="img/poster_25.png" alt="" />
          <img class="list__image" src="img/poster_24.png" alt="" />
          <img class="list__image" src="img/poster_18.png" alt="" />
          <img class="list__image" src="img/poster_17.png" alt="" />
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
